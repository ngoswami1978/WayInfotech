<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>popup window</title>
    <style type="text/css">
<!--
body,td,th,span {
	font-family:verdana, Arial, Helvetica, sans-serif;
	font-size: 10px;
	
}
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}

-->
</style>

    <script type="text/javascript" language="javascript">
var returnVal;
function MainWindow(id)
{
    if (id=="1")
    {
        returnVal="1";
        window.parent.hidePopWin(true);
        return false;
    }
    else
    {
        returnVal="2";
        window.parent.hidePopWin(true);
        return false;
    }
}
function fillValue()
{

var strmsg=window.location.search.substring(1);
var strDisplayMsg=strmsg.split("=")[1];
document.getElementById("spError").innerHTML=strDisplayMsg + ".Do you want to continue ?";

}
    </script>

</head>
<body onload="fillValue()">
    <form id="form1">
        <table height="100%" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
            <td style="padding: 5px 5px 0 5px; background: #107dcc;width:90%;font-size:12px;font-weight:700">WAY</td>
                <td height="17" align="right" valign="top" style="padding: 5px 5px 0 0; background: #107dcc;width:10%">
                    <img src="../images/close.gif" alt="close" width="16" height="14" /></td>
            </tr>
            <tr>
                <td height="97" align="center" valign="top" colspan="2">
                    <table width="100%" style="border: 1px solid #ffffff; border-top: none;"
                        height="96" border="0" cellpadding="0" cellspacing="0" bgcolor="c0c0c0">
                        <tr>
                            <td width="8%" align="center">
                                <img src="../images/icon.gif" alt="icon" width="35" height="36" /></td>
                            <td width="92%"><span id="spError"></span>
                                </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" id="btnOk" onclick="return MainWindow(1)" value="OK"   style="width: 70px;" />
                                <input type="submit" id="btnCancel" onclick="return MainWindow(2)" value="Cancel" style="width: 70px;" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
